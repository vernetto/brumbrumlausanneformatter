<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Ride Sharing Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        .output {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>Car Ride Sharing Information</h1>

<div class="form-group">
    <label for="fromCity">From (City A):</label>
    <input type="text" id="fromCity" placeholder="Enter the starting city">
</div>

<div class="form-group">
    <label for="toCity">To (City B):</label>
    <input type="text" id="toCity" placeholder="Enter the destination city">
</div>

<div class="form-group">
    <label for="dateTime">Date and Time:</label>
    <input type="datetime-local" id="dateTime">
</div>

<div class="form-group">
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" rows="3" placeholder="Enter any additional details or comments"></textarea>
</div>

<button id="formatBtn" onclick="formatRideInfo()">Format Ride Info</button>

<h2>Formatted Ride Information:</h2>
<div id="output" class="output"></div>

<script>
    function formatRideInfo() {
        const fromCity = document.getElementById('fromCity').value;
        const toCity = document.getElementById('toCity').value;
        const dateTime = document.getElementById('dateTime').value;
        const comments = document.getElementById('comments').value;

        if (fromCity && toCity && dateTime) {
            const formattedText = `ðŸš— *Car Ride Sharing Information*\n\n` +
                `*From*: ${fromCity}\n` +
                `*To*: ${toCity}\n` +
                `*Date and Time*: ${new Date(dateTime).toLocaleString()}\n\n` +
                `${comments ? '_Additional Comments:_\n' + comments : ''}`;

            document.getElementById('output').textContent = formattedText;
            copyToClipboard(formattedText);
            alert('Formatted information copied to clipboard!');
        } else {
            alert('Please fill in all required fields.');
        }
    }

    function copyToClipboard(text) {
        const tempElement = document.createElement('textarea');
        tempElement.value = text;
        document.body.appendChild(tempElement);
        tempElement.select();
        document.execCommand('copy');
        document.body.removeChild(tempElement);
    }
</script>

</body>
</html>
