<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condivisione Viaggi in Auto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .radio-group {
            display: inline-flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .radio-group label {
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        .output {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
        }
    </style>
</head>
<body>

<!-- Logo Section -->
<img src="brumbrumsuisse.jpg" alt="Logo Condivisione Viaggi" class="logo">

<h1>Informazioni sulla Condivisione Viaggi in Auto</h1>

<!-- Radio Button for Offer/Request -->
<div class="radio-group">
    <label><input type="radio" name="rideType" value="Offerta" checked> Offerta</label>
    <label><input type="radio" name="rideType" value="Richiesta"> Richiesta</label>
</div>

<!-- From City -->
<div class="form-group">
    <label for="fromCity">Da (Città A):</label>
    <select id="fromCitySelect" onchange="toggleNewCityInput('from')">
        <option value="">Seleziona una città</option>
        <option value="Torino">Torino</option>
        <option value="Ivrea">Ivrea</option>
        <option value="Aosta">Aosta</option>
        <option value="Losanna">Losanna</option>
        <option value="Martigny">Martigny</option>
        <option value="Berna">Berna</option>
        <option value="Zürigo">Zürigo</option>
        <option value="other">Altro (Inserisci nuova città)</option>
    </select>
    <input type="text" id="fromCityText" placeholder="Inserisci nuova città" style="display: none; margin-top: 10px;">
</div>

<!-- To City -->
<div class="form-group">
    <label for="toCity">A (Città B):</label>
    <select id="toCitySelect" onchange="toggleNewCityInput('to')">
        <option value="">Seleziona una città</option>
        <option value="Torino">Torino</option>
        <option value="Ivrea">Ivrea</option>
        <option value="Aosta">Aosta</option>
        <option value="Losanna">Losanna</option>
        <option value="Martigny">Martigny</option>
        <option value="Berna">Berna</option>
        <option value="Zürigo">Zürigo</option>
        <option value="other">Altro (Inserisci nuova città)</option>
    </select>
    <input type="text" id="toCityText" placeholder="Inserisci nuova città" style="display: none; margin-top: 10px;">
</div>

<!-- Date and Time -->
<div class="form-group">
    <label for="dateTime">Data e Ora:</label>
    <input type="datetime-local" id="dateTime">
</div>

<!-- Additional Comments -->
<div class="form-group">
    <label for="comments">Commenti aggiuntivi:</label>
    <textarea id="comments" rows="3" placeholder="Inserisci eventuali dettagli o commenti"></textarea>
</div>

<!-- Format Button -->
<button id="formatBtn" onclick="formatRideInfo()">Formatta Informazioni Viaggio</button>

<h2>Informazioni Viaggio Formattate:</h2>
<div id="output" class="output"></div>

<script>
    // Toggle between dropdown or text input for cities
    function toggleNewCityInput(type) {
        const selectElement = document.getElementById(type + 'CitySelect');
        const textElement = document.getElementById(type + 'CityText');

        if (selectElement.value === 'other') {
            textElement.style.display = 'block';
        } else {
            textElement.style.display = 'none';
        }
    }

    function formatRideInfo() {
        const rideType = document.querySelector('input[name="rideType"]:checked').value;
        const fromCity = document.getElementById('fromCitySelect').value === 'other' ? document.getElementById('fromCityText').value : document.getElementById('fromCitySelect').value;
        const toCity = document.getElementById('toCitySelect').value === 'other' ? document.getElementById('toCityText').value : document.getElementById('toCitySelect').value;
        const dateTime = document.getElementById('dateTime').value;
        const comments = document.getElementById('comments').value;

        if (fromCity && toCity && dateTime) {
            const icon = rideType === 'Offerta' ? '✅' : '❓'; // Different icons for Offer/Request
            const formattedText = `${icon} *Condivisione Viaggio in Auto ${rideType}*\n\n` +
                `*Da*: ${fromCity}\n` +
                `*A*: ${toCity}\n` +
                `*Data e Ora*: ${new Date(dateTime).toLocaleString()}\n\n` +
                `${comments ? '_Commenti aggiuntivi:_\n' + comments : ''}`;

            document.getElementById('output').textContent = formattedText;
            copyToClipboard(formattedText);
            alert('Informazioni formattate copiate negli appunti!');
        } else {
            alert('Per favore, compila tutti i campi richiesti.');
        }
    }

    function copyToClipboard(text) {
        const tempElement = document.createElement('textarea');
        tempElement.value = text;
        document.body.appendChild(tempElement);
        tempElement.select();
        document.execCommand('copy');
        document.body.removeChild(tempElement);
    }
</script>

</body>
</html>
