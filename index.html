<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .radio-group {
            display: inline-flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .radio-group label {
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        .output {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
        }
        .message {
            color: blue;
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<!-- Logo Section -->
<img src="brumbrumsuisse.jpg" alt="Logo Condivisione Viaggi" class="logo">

<h1>Informazioni sulla Condivisione Viaggi in Auto</h1>

<!-- Radio Button for Offer/Request -->
<div class="radio-group">
    <label><input type="radio" name="rideType" value="Offerta" checked> Offerta</label>
    <label><input type="radio" name="rideType" value="Richiesta"> Richiesta</label>
</div>

<!-- From City -->
<div class="form-group">
    <label for="fromCity">Da (Città A):</label>
    <select id="fromCitySelect" onchange="toggleNewCityInput('from')">
        <option value="">Seleziona una città</option>
        <option value="other">Altro (Inserisci nuova città)</option>
    </select>
    <input type="text" id="fromCityText" placeholder="Inserisci nuova città" style="display: none; margin-top: 10px;">
</div>

<!-- To City -->
<div class="form-group">
    <label for="toCity">A (Città B):</label>
    <select id="toCitySelect" onchange="toggleNewCityInput('to')">
        <option value="">Seleziona una città</option>
        <option value="other">Altro (Inserisci nuova città)</option>
    </select>
    <input type="text" id="toCityText" placeholder="Inserisci nuova città" style="display: none; margin-top: 10px;">
</div>

<!-- Date and Time -->
<div class="form-group">
    <label for="dateTime">Data e Ora:</label>
    <input type="datetime-local" id="dateTime">
</div>

<!-- Additional Comments -->
<div class="form-group">
    <label for="comments">Commenti aggiuntivi:</label>
    <textarea id="comments" rows="3" placeholder="Inserisci eventuali dettagli o commenti"></textarea>
</div>

<!-- Format Button -->
<button id="formatBtn" onclick="formatRideInfo()">Formatta Informazioni Viaggio</button>

<h2>Informazioni Viaggio Formattate:</h2>
<div id="output" class="output"></div>

<!-- Message displayed after copying to clipboard -->
<p id="copyMessage" class="message">Informazioni formattate copiate negli appunti!</p>

<script>
    const giorniSettimana = ['Domenica', 'Lunedì', 'Martedì', 'Mercoledì', 'Giovedì', 'Venerdì', 'Sabato'];

    // Fetch city list from external JSON file
    fetch('cities.json')
        .then(response => response.json())
        .then(data => populateCityList(data.cities));

    // Populate the city list into the select elements
    function populateCityList(cities) {
        const fromCitySelect = document.getElementById('fromCitySelect');
        const toCitySelect = document.getElementById('toCitySelect');

        cities.forEach(city => {
            const optionFrom = document.createElement('option');
            optionFrom.value = city;
            optionFrom.text = city;
            fromCitySelect.insertBefore(optionFrom, fromCitySelect.lastChild);

            const optionTo = document.createElement('option');
            optionTo.value = city;
            optionTo.text = city;
            toCitySelect.insertBefore(optionTo, toCitySelect.lastChild);
        });
    }

    // Toggle between dropdown or text input for cities
    function toggleNewCityInput(type) {
        const selectElement = document.getElementById(type + 'CitySelect');
        const textElement = document.getElementById(type + 'CityText');

        if (selectElement.value === 'other') {
            textElement.style.display = 'block';
        } else {
            textElement.style.display = 'none';
        }
    }

    function formatRideInfo() {
        const rideType = document.querySelector('input[name="rideType"]:checked').value;
        const fromCity = document.getElementById('fromCitySelect').value === 'other' ? document.getElementById('fromCityText').value : document.getElementById('fromCitySelect').value;
        const toCity = document.getElementById('toCitySelect').value === 'other' ? document.getElementById('toCityText').value : document.getElementById('toCitySelect').value;
        const dateTime = document.getElementById('dateTime').value;
        const comments = document.getElementById('comments').value;

        if (fromCity && toCity && dateTime) {
            const icon = rideType === 'Offerta' ? '✅' : '❓'; // Different icons for Offer/Request
            const dateObj = new Date(dateTime);
            const dayOfWeek = giorniSettimana[dateObj.getDay()]; // Get the day of the week in Italian
            const formattedDate = ('0' + dateObj.getDate()).slice(-2) + '/' + ('0' + (dateObj.getMonth() + 1)).slice(-2) + '/' + dateObj.getFullYear();
            const formattedText = `${icon} *Condivisione Viaggio in Auto ${rideType}*\n\n` +
                `*Da*: ${fromCity}\n` +
                `*A*: ${toCity}\n` +
                `*Data e Ora*: ${dayOfWeek}, ${formattedDate}, ${dateObj.toLocaleTimeString()}\n\n` +
                `${comments ? '_Commenti aggiuntivi:_\n' + comments : ''}`;

            document.getElementById('output').textContent = formattedText;
            copyToClipboard(formattedText);

            // Display the copy message
            const copyMessageElement = document.getElementById('copyMessage');
            copyMessageElement.style.display = 'block';
        } else {
            alert('Per favore, compila tutti i campi richiesti.');
        }
    }

    function copyToClipboard(text) {
        const tempElement = document.createElement('textarea');
        tempElement.value = text;
        document.body.appendChild(tempElement);
        tempElement.select();
        document.execCommand('copy');
        document.body.removeChild(tempElement);
    }
</script>

</body>
</html>
